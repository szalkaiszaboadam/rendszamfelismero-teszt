<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profi Rendszám Felismerő</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; background: #1a1a1a; color: white; margin: 0; padding: 20px; }
        #video-container { position: relative; width: 100%; max-width: 600px; border: 2px solid #444; border-radius: 15px; overflow: hidden; }
        video { width: 100%; display: block; }
        
        /* A célkereszt, amit vágni fogunk */
        .overlay { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 70%; height: 80px; border: 4px solid #00ff00; 
            box-shadow: 0 0 0 2000px rgba(0,0,0,0.5); pointer-events: none; 
        }
        
        button { margin-top: 20px; padding: 15px 40px; font-size: 18px; font-weight: bold; background: #28a745; color: white; border: none; border-radius: 50px; cursor: pointer; transition: 0.3s; }
        button:active { transform: scale(0.95); }
        
        #result-box { margin-top: 20px; background: #333; padding: 20px; border-radius: 10px; width: 80%; max-width: 400px; text-align: center; border-bottom: 5px solid #007bff; }
        .raw-data { font-size: 12px; color: #888; margin-bottom: 10px; }
        .final-plate { font-size: 32px; font-weight: bold; color: #fff; letter-spacing: 3px; }
    </style>
</head>
<body>

    <h2>Rendszám Beolvasó</h2>
    
    <div id="video-container">
        <video id="webcam" autoplay playsinline></video>
        <div class="overlay"></div>
    </div>

    <button id="capture-btn">FOTÓZÁS ÉS OLVASÁS</button>
    
    <div id="result-box">
        <div class="raw-data" id="status">Kamera készenlétben</div>
        <div class="final-plate" id="result">---</div>
    </div>

    <canvas id="crop-canvas" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('crop-canvas');
        const resultDiv = document.getElementById('result');
        const statusDiv = document.getElementById('status');

        async function init() {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } } 
            });
            video.srcObject = stream;
        }

        document.getElementById('capture-btn').onclick = async () => {
            statusDiv.innerText = "Feldolgozás...";
            
            // 1. KÉPVÁGÁS (Csak a zöld keret tartalmát vágjuk ki)
            const ctx = canvas.getContext('2d');
            const scale = video.videoWidth / video.clientWidth;
            
            // A keret pontos koordinátái (középen 70% széles, 80px magas)
            const w = video.videoWidth * 0.7;
            const h = (80 * (video.videoWidth / video.clientWidth));
            const x = (video.videoWidth - w) / 2;
            const y = (video.videoHeight - h) / 2;

            canvas.width = w;
            canvas.height = h;
            ctx.drawImage(video, x, y, w, h, 0, 0, w, h);

            // 2. OCR FUTTATÁSA SZŰRŐKKEL
            const worker = await Tesseract.createWorker();
            await worker.loadLanguage('eng');
            await worker.initialize('eng');
            
            // Csak ezeket a karaktereket fogadja el (Whitelist)
            await worker.setParameters({
                tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-',
            });

            const { data: { text } } = await worker.recognize(canvas);
            await worker.terminate();

            // 3. EREDMÉNY TISZTÍTÁSA (Regex)
            // Megkeressük a szövegben a rendszámra hasonlító részeket
            // Példák: ABC-123 vagy AA-BB-123
            const pattern = /([A-Z]{2,3}-?[A-Z]{0,2}-?\d{3})/g;
            const found = text.toUpperCase().match(pattern);

            if (found) {
                resultDiv.innerText = found[0];
                statusDiv.innerText = "Találat!";
            } else {
                // Ha nem talál szabályos mintát, kiírjuk a nyers adatot tisztítva
                resultDiv.innerText = text.replace(/[^A-Z0-9-]/g, "").substring(0, 10);
                statusDiv.innerText = "Nyers adat (nem biztos):";
            }
        };

        init();
    </script>
</body>
</html>
